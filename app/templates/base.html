<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Sistema web para monitoramento de assuntos" />
    <meta name="keywords"
        content="sistema de alertas, sistema de monitoramento de web, alertas para assuntos específicos" />
    <title>{% block title %} Trago Notícias {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Homenaje&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <hgroup>
            <h1>trago notícias</h1>
        </hgroup>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
    <aside>
        <nav>
            <ul>
                <a href="{{ url_for('home.index') }}">
                    <li class="{% if request.path == url_for('home.index') %} active {% endif %}">
                        <div class="menu_title">Página inicial</div>
                        <div class="desc_menu">Cadastre seus alertas</div>
                    </li>
                </a>
                <a href="{{ url_for('home.about') }}">
                    <li class="{% if request.path == url_for('home.about') %} active {% endif %}">
                        <div class="menu_title">Como funciona</div>
                        <div class="desc_menu">Entenda sobre o projeto</div>
                    </li>
                </a>
                <a href="{{ url_for('home.privacy') }}">
                    <li class="{% if request.path == url_for('home.privacy') %} active {% endif %}">
                        <div class="menu_title">Uso de dados</div>
                        <div class="desc_menu">LGPD e política de privacidade</div>
                    </li>
                </a>
                <a href="{{ url_for('home.contact') }}">
                    <li class="{% if request.path == url_for('home.contact') %} active {% endif %}">
                        <div class="menu_title">Contato</div>
                        <div class="desc_menu">Me traga notícias!</div>
                    </li>
                </a>
            </ul>
        </nav>
    </aside>

    <footer id="footer">
        <p class="txtfooter"><mark>Desenvolvido por <a href="https://github.com/vio1995" target="_blank"
                    title="Github">@vio1995</a></mark></p>
    </footer>
</body>

</html>
